<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<!-- Firestore SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
    <title>Poker Leaderboard</title>
</head>
<body>
  
  <div class="Leaderboard-header">
    <div id="brown-logo">
      <img src="images/brownlogo.png">
    </div>
    <div id="header-text">
      <h1>BMT Poker Leaderboard</h1>
    </div> 
    
    <div id="putr-logo">
      <img src="images/opt1-clear.png">
    </div>
    
</div>
<div class="csv-upload-container">
    <div class="upload-section">
        <h2>Upload New Game CSV</h2>
        <div class="upload-help">
            <button type="button" id="help-button" class="help-btn">ðŸ“‹ Upload Guidelines</button>
        </div>
        <form id="csv-upload-form" enctype="multipart/form-data">
            <div class="file-input-container">
                <input type="file" id="csv-file-input" name="csvFile" accept=".csv" required>
                <label for="csv-file-input" class="file-input-label">
                    <span id="file-label-text">Choose CSV File</span>
                </label>
            </div>
            <div class="upload-controls">
                <button type="submit" id="upload-button" disabled>Upload Game</button>
                <div id="upload-progress" class="progress-container" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="progress-text">Uploading...</span>
                </div>
            </div>
        </form>
        <div id="upload-result" class="result-container" style="display: none;">
            <!-- Results will be displayed here -->
        </div>
    </div>
</div>

<div class="leaderboard-container">
    
    

    <div class="table-container">
        <table class="leaderboard-table" id="leaderboard-table">
            <thead>
              <tr id="table-header">
                <th>Flag</th>
                <th>Name</th>
                <th id="putr-header" onclick="sortTableByPutr()">
                  PUTR <span id="putr-arrow"></span>
                </th>
                <th id="net-header" onclick="sortTableByNet()">
                  NetÂ W/LÂ ($) <span id="net-arrow"></span>
                </th>

              </tr>
            </thead>
            <tbody id="table-body">
              <!-- Table data will be inserted here dynamically -->
            </tbody>
          </table>
    </div>
</div>

</body>
</html>
