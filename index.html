<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<!-- Firestore SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="theme.js"></script>
    <script src="script.js?v=ledger-data"></script>
    <title>Poker Leaderboard</title>
</head>
<body>
  
  <div class="Leaderboard-header">
    <div id="brown-logo">
      <img src="images/brownlogo.png">
    </div>
    <div id="header-text">
      <h1>BMT Poker Leaderboard</h1>
    </div> 
    
    <!-- Theme toggle switch -->
    <div class="theme-toggle-wrapper">
      <label class="theme-switch">
        <input type="checkbox" id="theme-toggle" aria-label="Toggle dark mode">
        <span class="theme-slider">
          <span class="theme-slider-label light">☀️</span>
          <span class="theme-slider-label dark">🌙</span>
        </span>
      </label>
    </div>
    
    <div id="putr-logo">
      <img src="images/opt1-clear.png">
    </div>
    
</div>
<div class="leaderboard-container">
    
    

    <!-- Loading spinner -->
    <div id="loading-spinner" class="spinner-container">
        <div class="spinner"></div>
        <p>Loading player data...</p>
    </div>

    <div class="table-container" id="table-container" style="display: none;">
        <table class="leaderboard-table" id="leaderboard-table">
            <thead>
              <tr id="table-header">
                <th>Flag</th>
                <th>Name</th>
                <th id="putr-header" onclick="sortTableByPutr()">
                  PUTR <span id="putr-arrow"></span>
                </th>
                <th id="net-header" onclick="sortTableByNet()">
                  Net W/L ($) <span id="net-arrow"></span>
                </th>

              </tr>
            </thead>
            <tbody id="table-body">
              <!-- Table data will be inserted here dynamically -->
            </tbody>
          </table>
    </div>
</div>

</body>
</html>
