<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Copy</title>
</head>
<body>
<div class="leaderboard-container">
    <div class="table-container">
        <table class="leaderboard-table">
            <thead>
                <tr id="table-header">
                    <th>Flag</th>
                    <th>Name</th>
                    <th>PUTR</th>
                    <th>Net W/L ($)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="flag-container">
                        <img src="flags/hong-kong.png" class="player-flag"/>
                    </td>
                    <td class="player-name">Chun Lam</td>
                    <td class="player-putr">13.01</td>
                    <td class="player-net">0.00</td>
                </tr>
                <tr>
                    <td class="flag-container">
                        <img src="flags/us.png" class="player-flag"/>
                    </td>
                    <td class="player-name">Sam Feldman</td>
                    <td class="player-putr">12.80</td>
                    <td class="player-net">0.00</td>
                </tr>
                <tr>
                    <td class="flag-container">
                        <img src="flags/south-africa.png" class="player-flag"/>
                    </td>
                    <td class="player-name">Ross Cornelissen</td>
                    <td class="player-putr">12.50</td>
                    <td class="player-net">0.00</td>
                </tr>
                <tr>
                    <td class="flag-container">
                        <img src="flags/taiwan.png" class="player-flag"/>
                    </td>
                    <td class="player-name">Alex Koong</td>
                    <td class="player-putr">12.40</td>
                    <td class="player-net">0.00</td>
                </tr>
                <tr>
                    <td class="flag-container">
                        <img src="flags/mexico.png" class="player-flag"/>
                    </td>
                    <td class="player-name">Noah Hernandez</td>
                    <td class="player-putr">11.80</td>
                    <td class="player-net">0.00</td>
                </tr>
                <tr>
                    <td class="flag-container">
                        <img src="flags/puerto-rico.png" class="player-flag"/>
                    </td>
                    <td class="player-name">Zander Bravo</td>
                    <td class="player-putr">11.50</td>
                    <td class="player-net">0.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
