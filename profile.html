<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <!-- Firestore SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="profile.js"></script>
    <title>Profile</title>
    
</head>
<body>
    
    <div class="profile-container">
        <button><a href="index.html">Home</a></button>
        <div id="playerInfo">

        </div>
    <div id="stats-container">

        
    </div>

    <div id="range-bar" style="margin-bottom: 20px;">
      <div class="preset-container">
        <button class="range-btn" data-preset="last5">Last 5 Games</button>
        <div class="badge-pill" id="badge-last5"></div>
      </div>
      <div class="preset-container">
        <button class="range-btn" data-preset="last10">Last 10 Games</button>
        <div class="badge-pill" id="badge-last10"></div>
      </div>
      <div class="preset-container">
        <button class="range-btn" data-preset="last30">Last 30 Games</button>
        <div class="badge-pill" id="badge-last30"></div>
      </div>
      <div class="preset-container">
        <button class="range-btn" data-preset="alltime">All Time</button>
        <div class="badge-pill" id="badge-alltime"></div>
      </div>
      <div class="preset-container">
        <button class="range-btn" data-preset="best5">Best 5-Game Streak</button>
        <div class="badge-pill" id="badge-best5"></div>
      </div>
    </div>
    <canvas id="lineChart"></canvas>
</body>
</html>
