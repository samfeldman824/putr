<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <!-- Firestore SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="theme.js"></script>
    <script src="profile.js"></script>
    <title>Profile</title>
    
</head>
<body>
    
    <div class="profile-container">
        <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px;">
            <button><a href="index.html">Home</a></button>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
              <span class="theme-icon">ðŸŒ™</span>
            </button>
        </div>
        <div id="playerInfo">

        </div>
    <div id="stats-container">

        
    </div>

    <div id="range-bar" class="range-bar">
      <div class="range-row">
        <div class="range-option" data-range-key="last-5">
          <button class="range-btn" data-range-key="last-5">Last 5 Games</button>
          <div class="range-metric" aria-live="polite"></div>
        </div>
        <div class="range-option" data-range-key="last-10">
          <button class="range-btn" data-range-key="last-10">Last 10 Games</button>
          <div class="range-metric" aria-live="polite"></div>
        </div>
        <div class="range-option" data-range-key="last-30">
          <button class="range-btn" data-range-key="last-30">Last 30 Games</button>
          <div class="range-metric" aria-live="polite"></div>
        </div>
        <div class="range-option" data-range-key="all-time">
          <button class="range-btn" data-range-key="all-time">All Time</button>
          <div class="range-metric" aria-live="polite"></div>
        </div>
        <div class="range-option" data-range-key="best-5-streak">
          <button class="range-btn highlight" data-range-key="best-5-streak">Best 5-Game Streak</button>
          <div class="range-metric" aria-live="polite"></div>
        </div>
      </div>
    </div>
    <canvas id="lineChart"></canvas>
</body>
</html>
