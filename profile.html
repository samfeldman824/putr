<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <!-- Firestore SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="profile.js"></script>
    <title>Profile</title>
    
</head>
<body>
    
    <div class="profile-container">
        <button><a href="index.html">Home</a></button>
        <div id="playerInfo">

        </div>
    <div id="stats-container">

        
    </div>

    <div id="range-bar" style="margin-bottom: 20px;">
      <button class="range-btn" data-range="30">Last 30 Days</button>
      <button class="range-btn" data-range="90">Last 90 Days</button>
      <button class="range-btn" data-range="365">Last Year</button>
      <button class="range-btn" data-range="all">All</button>
      <button class="range-btn" data-range="custom">Custom</button>
      <span id="custom-date-inputs" style="display:none;">
        <label for="start-date">Start:</label>
        <input type="date" id="start-date">
        <label for="end-date">End:</label>
        <input type="date" id="end-date">
        <button id="apply-date-filter">Apply</button>
      </span>
    </div>
    <canvas id="lineChart"></canvas>
</body>
</html>
